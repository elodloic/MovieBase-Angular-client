<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src="{{movie.ImagePath}}" alt="{{movie.Title}}" />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenericDialog('genre', movie.Genre)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openGenericDialog('director', movie.Director.Name)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openGenericDialog('movie', movie.Title)"
            >
                Synopsis
            </button>
            <mat-icon (click)="addToFavorites(movie._id)">favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
